<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      (function () {
        // Legacy redirects.
        var BLOG_BASE_URL = 'https://mozvr.ghost.io';
        var path = window.location.pathname;
        var qs = window.location.search;
        var hash = window.location.hash;
        var pathWithSlash = addSlash(path);

        function addSlash (path) {
          if (path.substr(-1) !== '/') {
            path += '/';
          }
          return path;
        }
        function pathIs (url) {
          return pathWithSlash === addSlash(url);
        }
        function pathContains (url) {
          return pathWithSlash.indexOf(addSlash(url)) !== -1;
        }
        function redirect (url) {
          window.location.href = url + qs + hash;
        }

        if (pathIs('/posts/webvr-lands-in-nightly/')) {
          redirect(BLOG_BASE_URL + '/webvr-lands-in-firefox-nightly/');
        } else if (pathIs('/posts/quick-vr-prototypes/')) {
          redirect(BLOG_BASE_URL + '/quick-vr-prototypes/');
        } else if (pathContains('/posts/') || pathContains('/blog/')) {
          redirect(BLOG_BASE_URL);
        } else if (pathContains('/downloads')) {
          redirect('/#start');
        } else if (pathContains('/demos/polarsea')) {
          redirect('/demos/polarsea/');
        } else if (pathContains('/demos/sechelt')) {
          redirect('https://mozvr.github.io/sechelt/');
        } else if (pathContains('/projects') || pathContains('/demos')) {
          redirect('/#showcase');
        } else {
          redirect('/');
        }
      })();
    </script>
  </head>
  <body></body>
</html>
